    <main>
        <p>PAGINA DE FORMULARIO DE RESERVAS</p>
        <form action="link" method="post">
          <label for="nombre">Nombre:</label>
          <input size="30" type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre" required><br>
          <label for="dni">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingresá tu teléfono" required>
          <br><label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="Ingresá tu apellido"><br>
          <label for="mail">Mail</label> <input type="email" name="mail" id="mail" placeholder="Ingresa tu correo"><br>
       <label for="contraseña">Contraseña</label>
       <input type="password" name="Contraseña" id="contraseña" required>
       <br>Seleccione el número de habitaciones:
       <select name="Habitacion">
      <option value="1">Una habitación</option>
      <option value="2">Dos habitaciones</option>
       </select><br>
       <label for="quien">¿Para quién es la reserva?</label><br><input type="radio" name="reserva" id="reserva" value="1">Para mí
       <input type="radio" name="reserva" id="reserva" value="2">Para otra persona
       <br>
       <label for="fecha">Fecha de ingreso:</label><input type="date" name="Fi" id="fechaingreso"> <label for="fecha">Fecha de egreso:</label><input type="date" name="Fe" id="fechaegreso"><br>
       <br>
       Consulta: <textarea name="comentario" rows="2" cols="40" placeholder="Escribe tu consulta"></textarea>
      <br><br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
      </form> 
    </main>
