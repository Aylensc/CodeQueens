<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilo.css" />
    <script
      src="https://kit.fontawesome.com/5fa356e182.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sofia&display=swap"
      rel="stylesheet"
    />
    <title>CodeQueens Turismo</title>
    <link rel="shortcut icon" href="imagenes/icons/icocode.png" />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <div>
          <img
            class="logoTravels"
            src="imagenes/icons/codequeen.jpg"
            alt="Logo CodeQueens"
          />
        </div>
        <div>
          <h1 class="titulo-header">CodeQueens</h1>
          <p class="p-header">El placer de Viajar...</p>
        </div>
        <div class="nav-link">
          <div>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          </div>
          <div>
            <a href="nosotras.html"
              ><i class="fa-solid fa-crown"></i> Nosotras</a
            >
          </div>
          <div>
            <li class="dropdown">
              <a href="" class="dropbtn"
                ><i class="fa-solid fa-map-location-dot"></i>Catalogo
                Turistico</a
              >
              <ul>
                <div class="dropdown-content">
                  <a href="hoteles.html"
                    ><i class="fa-solid fa-hotel"></i> Hoteles</a
                  >
                  <a href="actividades.html"
                    ><i class="fa-solid fa-person-walking-luggage"></i
                    >Actividades</a
                  >
                  <a href="sitios.html"
                    ><i class="fa-solid fa-map-pin"></i> Sitios</a
                  >
                </div>
              </ul>
            </li>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-book-bookmark"></i> Reservas</a>
          </div>
        </div>
      </header>
      <main class="contenido">
        <div class="contenedorForm">
          <img
            class="imgForm"
            src="imagenes/sitios/reserva.avif"
            alt="Caminito"
          />

          <div>
            <h2>Formulario de Reservas</h2>
            <br />
            <form class="contenidoform" onsubmit="return validarFormulario()">
              <label for="nombre">Nombre:</label>
              <input
                size="30"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Ingresá tu nombre"
                required
              />

              <label for="apellido">Apellido:</label>
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Ingresá tu apellido"
              />
              <br />

              <label for="tlf">Número de teléfono:</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                placeholder="Ingresá tu teléfono"
                required
              />

              <label for="mail">Mail</label>
              <input
                type="email"
                name="mail"
                id="mail"
                placeholder="Ingresa tu correo"
              /><br />
              <!--  
              <label for="contraseña">Contraseña</label>
              <input
                type="password"
                name="Contraseña"
                id="contraseña"
                required
              /> -->

              <p>el número de habitaciones:</p>
              <select name="Habitacion">
                <option value="1">Una habitación</option>
                <option value="2">Dos habitaciones</option>
              </select>

              <label for="quien">¿Para quién es la reserva?</label>

              <input type="radio" name="reserva" id="reserva" value="1" />Para
              mí
              <input type="radio" name="reserva" id="reserva" value="2" />Para
              otra persona
              <br />
              <label for="fecha">Fecha de ingreso:</label>
              <input type="date" name="Fi" id="fechaingreso" />
              <label for="fecha">Fecha de egreso:</label>
              <input type="date" name="Fe" id="fechaegreso" />
              <br />
              <p>Consulta:</p>
              <textarea
                name="comentario"
                rows="2"
                cols="40"
                placeholder="Escribe tu consulta"
              ></textarea>
              <br /><br />
              <div>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
              </div>
            </form>
            <script type="text/javascript" src="/js/validacion.js"></script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="contenedorFooter">
          <div class="detalleFooter">
            <section>
              <a
                href="https://www.flaticon.es/iconos-gratis/facebook"
                title="facebook iconos"
                ><img
                  src="/imagenes/icons/facebook.png"
                  class="iconsFooter"
                  alt="Ir a Facebook"
              /></a>
              <a
                href="https://www.flaticon.es/iconos-gratis/whatsapp"
                title="Whatsapp iconos"
                ><img
                  src="/imagenes/icons/whatsapp.png"
                  class="iconsFooter"
                  alt="Ir a Whatsapp"
              /></a>
              <a
                href="https://www.flaticon.es/iconos-gratis/instagram"
                title="Instagram iconos"
                ><img
                  src="/imagenes/icons/instagram.png"
                  class="iconsFooter"
                  alt="Ir a Instagram"
              /></a>
            </section>
          </div>
          <div class="detalleFooter">
            <p>Derechos reservados@2024</p>
          </div>
          <div class="detalleFooter">
            <p>Desarrollado por CodeQueens</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
